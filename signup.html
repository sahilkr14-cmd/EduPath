<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduPath</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create your account</h2>
            <p class="subtitle">Sign up to get started</p>
            <div id="signupError" class="auth-error"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirm">Confirm password</label>
                    <input type="password" id="signupConfirm" required>
                </div>
                <button type="submit" class="btn-primary" style="width:100%">Create account</button>
            </form>
            <p style="margin-top:12px; text-align:center; color:#6b7280;">
                Already have an account? <a style="text-decoration: none;" href="login.html">Log in</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<html>
